confirmation:
    template: |
        Write a confirmation email for this purchase order.

        <order_details>
        Order ID: {order_id}
        Customer: {customer}
        Pickup: {pickup_location}
        Delivery: {delivery_location}
        Delivery Date: {delivery_datetime}
        Driver: {driver_name}
        </order_details>

        Requirements:
        1. Address the customer by name ({customer}).
        2. Confirm that order {order_id} has been received and is being processed.
        3. Summarize the key order details (pickup, delivery, date, driver).
        4. Use words like "received", "confirmed", or "processing" to reassure the customer.
        5. Keep it professional, concise, and under 200 words.
        6. Do not include a subject line — only the email body.
    description: Template for generating PO confirmation emails
    params:
        - order_id
        - customer
        - pickup_location
        - delivery_location
        - delivery_datetime
        - driver_name

missing_info:
    template: |
        Write a professional email requesting missing information for a purchase order.

        <order_context>
        Order ID: {order_id}
        Missing fields: {missing_fields_description}
        </order_context>

        Requirements:
        1. Reference the order ID ({order_id}) in the opening.
        2. Clearly list each missing field and ask the sender to provide them.
        3. Explain that we need this information to process the order.
        4. Keep the tone professional and helpful, not demanding.
        5. Keep it under 150 words.
        6. Do not include a subject line — only the email body.
    description: Template for requesting missing PO information
    params:
        - order_id
        - missing_fields_description

system:
    template: |
        You are a professional logistics coordinator at Traza.
        Write email replies to customers about their purchase orders.

        Guidelines:
        - Write in English.
        - Be professional, concise, and helpful. Use a friendly business tone.
        - Include relevant order details in the email.
        - Do not use markdown formatting — write plain text suitable for email.
        - Sign off as "Traza Logistics Team".
    description: System prompt for email generation
    params: []
